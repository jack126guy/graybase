{{- if .current.Parent -}}
	{{- partial "graybase/header/breadcrumb-helper.html" (dict "leaf" .leaf "current" .current.Parent) -}}
{{- end -}}
<li>
	{{- if eq .leaf .current -}}
		<b>{{ .current.Title }}</b>
	{{- else -}}
		<a href="{{ .current.RelPermalink }}">{{ .current.Title }}</a>
	{{- end -}}
</li>
